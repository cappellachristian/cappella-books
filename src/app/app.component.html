 <ul class="books">
    <li *ngFor="let book of books" class="bg-info text-white"
      [class.selected]="book === BokksSelezionato"
      (click)="onSelect(book)">
      <span >{{book.titolo}} {{book.descrizione}}--> {{book.prezzo}} {{book.recensione}}</span>
    </li>
  </ul>

  <div *ngIf="BooksSelezionato">
    <review [book]="BooksSelezionato"></review>
  </div>
